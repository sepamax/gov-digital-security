<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI SEO Security & Digital Uplift | Urban Sentinel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Surface scan your website, explore AI SEO Security packages and understand how your digital uplift can align with Australian government grant priorities."
  />
  <style>
    :root {
      --us-blue: #1d4ed8;
      --us-blue-soft: #e0f2ff;
      --us-blue-deep: #0f172a;
      --us-accent: #38bdf8;
      --us-accent-soft: #e0faff;
      --us-bg: #f5f7fb;
      --us-card: #ffffff;
      --us-border: #d4dde8;
      --us-text: #111827;
      --us-muted: #6b7280;
      --us-radius-lg: 18px;
      --us-radius-md: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--us-bg);
      color: var(--us-text);
      line-height: 1.6;
    }

    a {
      color: var(--us-blue);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* LAYOUT WRAPPER */
    .page-shell {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.25rem 3rem;
    }

    /* NAVBAR */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .nav-logo {
      height: 32px;
      width: auto;
    }

    .nav-brand-text {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--us-muted);
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-link {
      color: var(--us-muted);
      position: relative;
      padding-bottom: 0.15rem;
    }

    .nav-link:hover {
      color: var(--us-blue);
    }

    .nav-link.active {
      color: var(--us-blue);
      font-weight: 600;
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.15rem;
      width: 60%;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--us-accent), var(--us-blue));
    }

    .nav-cta {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 0.95rem;
      border-radius: 999px;
      border: 1px solid var(--us-blue);
      color: #ffffff;
      background: var(--us-blue);
      font-size: 0.85rem;
      font-weight: 500;
    }

    .nav-cta:hover {
      opacity: 0.9;
      text-decoration: none;
    }

    @media (max-width: 720px) {
      .nav-links {
        display: none;
      }
    }

    /* HERO */
    .hero {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 2rem;
      align-items: center;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-copy {
      background: var(--us-card);
      border-radius: var(--us-radius-lg);
      border: 1px solid var(--us-border);
      padding: 1.8rem 1.6rem;
      box-shadow: 0 24px 40px rgba(15, 23, 42, 0.06);
    }

    .hero-eyebrow {
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--us-muted);
      margin-bottom: 0.3rem;
    }

    h1 {
      margin: 0 0 0.6rem;
      font-size: 1.9rem;
      line-height: 1.2;
      color: var(--us-deep, #0f172a);
    }

    .hero-lead {
      font-size: 0.98rem;
      color: var(--us-muted);
      margin-bottom: 1rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
    }

    .btn-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.1rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
    }

    .btn-primary {
      background: linear-gradient(120deg, var(--us-blue), var(--us-accent));
      color: #ffffff;
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.22);
    }

    .btn-primary:hover {
      opacity: 0.96;
      text-decoration: none;
    }

    .btn-outline {
      border-color: var(--us-border);
      color: var(--us-muted);
      background: #ffffff;
    }

    .hero-meta {
      font-size: 0.8rem;
      color: var(--us-muted);
    }

    .hero-visual {
      background: radial-gradient(circle at 10% 0%, rgba(56, 189, 248, 0.18), transparent 55%),
        radial-gradient(circle at 80% 100%, rgba(59, 130, 246, 0.18), transparent 55%),
        #020617;
      border-radius: var(--us-radius-lg);
      border: 1px solid #0f172a;
      padding: 0.75rem;
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.7);
      overflow: hidden;
    }

    .hero-image {
      display: block;
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .hero-visual-caption {
      margin-top: 0.45rem;
      font-size: 0.8rem;
      color: #cbd5f5;
      text-align: center;
      opacity: 0.9;
    }

    /* SECTIONS */
    section {
      margin-top: 2.5rem;
      background: var(--us-card);
      border-radius: var(--us-radius-lg);
      padding: 1.8rem 1.6rem 2rem;
      border: 1px solid var(--us-border);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.04);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: 1.3rem;
    }

    h3 {
      margin-top: 0.7rem;
      margin-bottom: 0.4rem;
      font-size: 1.05rem;
    }

    p {
      font-size: 0.95rem;
      margin-top: 0.3rem;
    }

    .note {
      font-size: 0.8rem;
      color: var(--us-muted);
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 820px) {
      .grid-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .grid-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .card {
      background: #f9fbff;
      border-radius: var(--us-radius-md);
      border: 1px solid var(--us-border);
      padding: 1rem 1rem 1.1rem;
      font-size: 0.9rem;
    }

    .card.danger {
      border-color: #fecaca;
      background: #fef2f2;
    }

    ul {
      padding-left: 1.1rem;
      margin: 0.4rem 0 0;
      font-size: 0.9rem;
    }

    li {
      margin-bottom: 0.25rem;
    }

    .package-price {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: var(--us-blue-deep);
    }

    .package-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--us-muted);
    }

    /* SCAN WIDGET */
    .scan-widget {
      margin-top: 0.8rem;
      background: #f3f6ff;
      border-radius: var(--us-radius-md);
      border: 1px solid #d3def8;
      padding: 1rem 1rem 1.2rem;
    }

    .scan-widget label {
      font-size: 0.86rem;
      color: var(--us-muted);
      display: block;
      margin-bottom: 0.35rem;
    }

    .scan-input-row {
      display: flex;
      gap: 0.4rem;
      align-items: center;
      margin-bottom: 0.4rem;
    }

    .scan-input-row span {
      font-size: 0.9rem;
      color: var(--us-muted);
    }

    .scan-input-row input {
      flex: 1;
      padding: 0.55rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: #ffffff;
      color: var(--us-text);
      font-size: 0.9rem;
      outline: none;
    }

    .scan-input-row input:focus {
      border-color: var(--us-blue);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
    }

    .scan-input-row button {
      padding: 0.55rem 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(120deg, var(--us-blue), var(--us-accent));
      color: #ffffff;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.3);
    }

    .scan-input-row button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .scan-error {
      color: #b91c1c;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .scan-result {
      margin-top: 0.95rem;
      padding-top: 0.7rem;
      border-top: 1px dashed #cbd5f5;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.28s ease-out, transform 0.28s ease-out;
    }

    .scan-result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* RESULT VISUALS */
    .result-layout {
      display: grid;
      gap: 1.25rem;
      margin-top: 0.7rem;
    }

    @media (min-width: 880px) {
      .result-layout {
        grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr);
      }
    }

    .result-text-block {
      background: #ffffff;
      border-radius: var(--us-radius-md);
      border: 1px solid #e0e7ff;
      padding: 0.9rem 0.95rem;
    }

    .result-visual {
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.12), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.14), transparent 55%),
        #020617;
      border-radius: var(--us-radius-md);
      border: 1px solid #0f172a;
      padding: 0.9rem 0.95rem 1rem;
      color: #e5f2ff;
      box-shadow: 0 24px 40px rgba(15, 23, 42, 0.6);
    }

    .result-visual-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #a5f3fc;
    }

    .metric-row {
      margin-top: 0.5rem;
    }

    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
      font-size: 0.82rem;
    }

    .metric-label {
      opacity: 0.85;
    }

    .metric-value {
      font-weight: 600;
    }

    .metric-bar {
      margin-top: 0.25rem;
      height: 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      overflow: hidden;
      position: relative;
    }

    .metric-bar-fill {
      height: 100%;
      border-radius: inherit;
      background-image: linear-gradient(90deg, #22c55e, #38bdf8, #0ea5e9);
      background-size: 200% 100%;
      animation: bar-sheen 1.7s linear infinite;
    }
