<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI SEO Security & Digital Uplift | Urban Sentinel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Surface scan your website, explore AI SEO Security packages and understand how your digital uplift can align with Australian government grant priorities."
  />
  <style>
    :root {
      --bg: #050914;
      --bg-alt: #0c1222;
      --card: #111829;
      --accent: #1a4c7c;
      --accent-soft: #142c4a;
      --text: #e6edf7;
      --muted: #94a3b8;
      --danger: #f97373;
      --success: #4ade80;
      --warning: #fbbf24;
      --border: #1f2937;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: var(--text);
      line-height: 1.6;
    }
    a { color: #7dd3fc; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header, main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    /* PRINT HEADER (hidden on screen, visible in PDF/print) */
    #print-logo {
      display: none;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 1.25rem 0;
    }

    #print-logo-inner {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #print-logo img {
      max-width: 80px;
      height: auto;
    }

    #print-logo-title {
      font-weight: 700;
      font-size: 1.1rem;
    }

    #print-logo-subtitle {
      font-size: 0.85rem;
      color: #6b7280;
    }

    /* NAVIGATION (matches dark site style) */
    #main-nav {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(2, 6, 23, 0.96);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid #111827;
    }
    .nav-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.55rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .nav-brand {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
    }
    .nav-brand img {
      height: 34px;
      width: auto;
      display: block;
    }
    .nav-brand span {
      font-size: 0.92rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5f0ff;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.4rem;
      font-size: 0.86rem;
    }
    .nav-links a {
      color: #cbd5f5;
      text-decoration: none;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 0.78rem;
    }
    .nav-links a:hover {
      color: #7dd3fc;
    }
    #navToggle {
      display: none;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      padding: 0.25rem 0.55rem;
      font-size: 0.85rem;
      cursor: pointer;
    }
    #navToggle span {
      display: inline-block;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        right: 1.25rem;
        top: 3.1rem;
        background: #020617;
        border-radius: 12px;
        border: 1px solid #111827;
        padding: 0.6rem 0.75rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.45rem;
        width: min(220px, 75vw);
        display: none;
      }
      .nav-links.nav-links-open {
        display: flex;
      }
      #navToggle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
    }

    /* HERO */
    .hero {
      background: linear-gradient(135deg, #020617, #0b1220);
      border-radius: 16px;
      padding: 2.25rem 2rem;
      border: 1px solid #1f2937;
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.6);
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top right, rgba(56,189,248,0.16), transparent 60%);
      pointer-events: none;
      opacity: 0.8;
    }
    .hero-inner {
      position: relative;
      z-index: 1;
    }
    .hero-layout {
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }
    .hero-copy {
      flex: 3;
      min-width: 0;
    }
    .hero-visual {
      flex: 2;
      min-width: 0;
      display: flex;
      align-items: stretch;
    }
    .hero-eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.75rem;
      color: #e5f0ff;
    }
    .lead {
      font-size: 1rem;
      color: var(--muted);
      max-width: 680px;
      margin-bottom: 1.25rem;
    }
    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, background 0.12s;
    }
    .btn-primary {
      background: var(--accent);
      border-color: #1d4ed8;
      color: #e5f0ff;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 32px rgba(15,118,210,0.25);
    }
    .btn-outline {
      background: transparent;
      border-color: #374151;
      color: var(--muted);
    }
    .hero-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* HERO VISUAL PLACEHOLDER */
    .hero-visual-card {
      width: 100%;
      border-radius: 18px;
      padding: 1rem 1rem 1.2rem;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15,23,42,1), #020617);
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: 0 18px 50px rgba(15,23,42,0.7);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .hero-visual-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #c7d2fe;
    }
    .hero-visual-main {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .hero-visual-score {
      font-size: 2rem;
      font-weight: 700;
      color: #e5f0ff;
    }
    .hero-visual-caption {
      font-size: 0.8rem;
      color: #c7d2fe;
      max-width: 170px;
    }
    .hero-visual-bars {
      display: flex;
      gap: 4px;
      margin-top: 0.15rem;
    }
    .hero-visual-bars span {
      flex: 1;
      height: 9px;
      border-radius: 999px;
      background: rgba(15,23,42,0.7);
    }
    .hero-visual-bars span:nth-child(3),
    .hero-visual-bars span:nth-child(4),
    .hero-visual-bars span:nth-child(5) {
      background: rgba(56,189,248,0.9);
    }
    .hero-visual-note {
      font-size: 0.78rem;
      color: #a5b4fc;
      margin-top: 0.35rem;
    }

    @media (min-width: 900px) {
      .hero-layout {
        flex-direction: row;
        align-items: stretch;
      }
    }
